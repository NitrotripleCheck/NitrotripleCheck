    <!-- <model-viewer> HTML element -->
    <model-viewer loading="eager" id="myModel" style="background-color: transparent;" src="nokia_3310_lowpoly.glb" ar ar-modes="webxr scene-viewer quick-look" tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" exposure="1" auto-rotate></model-viewer>
